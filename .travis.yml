sudo: required
group: deprecated-2017Q3
language: scala
scala:
- 2.12.7
services:
- docker
# required to support multi-stage build
addons:
   apt:
     packages:
       - docker-ce
notifications:
  email: false
  webhooks:
    urls:
      # travis2slack webhook to enable DMs on openwhisk-team.slack.com to PR authors with TravisCI results
      secure: ""

before_install:
- "./tools/travis/setup.sh"
install: true
script:
- "./tools/travis/build.sh && ./tools/travis/test.sh"
deploy:
  - provider: script
    script: "./tools/travis/publish.sh openwhisk ${TRAVIS_TAG%@*} ${TRAVIS_TAG##*@}"
    on:
      tags: true
      all_branches: true
      repo: apache/openwhisk-runtime-java
  - provider: script
    script: "./tools/travis/publish.sh openwhisk 8 nightly"
    on:
      branch: master
      repo: apache/openwhisk-runtime-java
  - provider: script
    script: "./tools/travis/publish.sh openwhisk 8a nightly"
    on:
      branch: master
      repo: apache/openwhisk-runtime-java
env:
  global:
  - secure: 
  - secure: 
